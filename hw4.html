<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <div id="app">
        <h2>숫자 버튼 만들기와 클릭 이벤트 처리</h2>
            <button @click="images(n)" v-for="n in 10">{{ n }}</button>
        <hr>
        <img v-bind:src="imgName"/>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return{
                 imgName : ''
                }
            },
            methods:  {
                images(n){
                    this.imgName = "images/"+n+".jpg";
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
