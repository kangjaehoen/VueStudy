<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h2>입력폼 활용</h2>
    <div id="app">
        이름 : <input placeholder="이름" v-model="myName"><br><br>
        좋아하는 색은: <br><br>
        <label><input type="radio" value="red" v-model="myColors">빨강</label><br>
        <label><input type="radio" value="green" v-model="myColors">녹색</label><br>
        <label><input type="radio" value="blue" v-model="myColors">파랑</label><br>
        <label><input type="radio" value="yellow" v-model="myColors">노랑</label><br>
        <label><input type="radio" value="gray" v-model="myColors">회색</label><br>
        <p v-bind:style="{color:myColors}">내 이름은 {{ myName }} 이고 좋아하는 색은 {{ myColors }} 입니다.</p>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    myName : '',
                    myColors: ''
                }
            }
        }).mount("#app");

    </script>
</body>
</html>
