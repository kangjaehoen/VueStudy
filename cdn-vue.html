<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https:/unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ message }}</div>
    
    <script>
        const { createApp } = Vue;  // https:/unpkg.com/vue@3/dist/vue.global.js 여기서 createApp만 꺼내서 쓰겠다. 
        createApp ({
            data(){
                return{
                    message : "Hello Vue.js!!!!!",
                };
            },
        }).mount("#app");
    </script>
    
</body>
</html>
